<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Student</title>
</head>
<body>
<div class="container text-center mt-5 border border-secondary rounded p-3" style="max-width:600px;">
    <form method="post" th:action="@{/stadd}" th:object="${student}">
        <input type="hidden" th:field="*{stId}" th:value="${student.stId}"/>

        <h5>Edit Student</h5>
        <!-- <form>-->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstname" placeholder="First Name" required th:field="*{stFirstName}">
            <label for="firstname">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Last Name" placeholder="Last Name" required th:field="*{stLastName}">
            <label for="Last Name">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="Email" placeholder="Email" required th:field="*{stEmail}">
            <label for="Email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="Phone" placeholder="Phone" required th:field="*{stPhone}">
            <label for="Phone">Phone</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="Course" placeholder="Course" required th:field="*{stCourse}">
            <label for="Course">Course</label>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
