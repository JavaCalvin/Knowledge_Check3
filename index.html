<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <body style="background-color:cyan">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Daviscollege</title>
</head>

<div class="container-fluid">

    <h1><center>Welcome to DavisCollege</center></h1>

    <nav>
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Contact us</a>
        <a class="nav-link" href="#">Program</a>
        <a type="button" class="btn btn-primary" data-bs-toggle="modal"data-bs-target="#exampleModal">New Student</a>
    </nav>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="st:${myStList}">
            <td th:text="${st.getStId()}"></td>
            <td th:text="${st.getStFirstName()}"></td>
            <td th:text="${st.getStLastName()}"></td>
            <td th:text="${st.getStEmail()}"></td>
            <td th:text="${st.getStPhone()}"></td>
            <td th:text="${st.getStCourse()}"></td>
            <td class="text-center">
                <a class="btn btn-success btn-sm" th:href="@{'/update/' +${st.getStId()}}">Edit</a>
                <a class="btn btn-danger btn-small" th:href = "@{'/delete/' + ${st.getStId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action ="@{/stadd}" method="post" th:object="${student}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" required th:field="*{stFirstName}">
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Last Name" placeholder="Last Name" required th:field="*{stLastName}">
                            <label for="Last Name">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="Email" placeholder="Email" required th:field="*{stEmail}">
                            <label for="Email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="Phone" placeholder="Phone" required th:field="*{stPhone}">
                            <label for="Phone">Phone</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="Course" placeholder="Course" required th:field="*{stCourse}">
                            <label for="Course">Course</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
